  <!-- Critical CSS to prevent FOUC - COMPLETE FIX -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Rubik', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #ffffff;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* COMPLETELY HIDE ALL CONTENT */
    #root {
      display: none !important;
      opacity: 0;
      visibility: hidden;
    }

    /* Show loading screen */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffffff;
      z-index: 999999;
    }

    /* Loading spinner */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-left: -30px;
      margin-top: -30px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6ab978;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      z-index: 9999999;
    }

    /* Show content when loaded */
    body.app-loaded #root {
      display: block !important;
      opacity: 1;
      visibility: visible;
      animation: fadeIn 0.3s ease-in;
    }

    body.app-loaded::before,
    body.app-loaded::after {
      display: none !important;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Remove loading screen when React is ready -->
  <script>
    // Wait for React to mount
    const checkReactReady = setInterval(function () {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        clearInterval(checkReactReady);
        setTimeout(function () {
          document.body.classList.add('app-loaded');
        }, 50);
      }
    }, 50);

    // Fallback: show after 3 seconds max
    setTimeout(function () {
      document.body.classList.add('app-loaded');
    }, 3000);
  </script>
